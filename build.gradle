buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

intellij {
    version 1.0
    pluginName 'astQuotationPlugin'
    plugins 'IntelliLang'
    downloadSources false
    publish {
        pluginId '0000'
        username 'wrafal'
        password 'pass'
    }
}